            animation-fill-mode: both;
            -webkit-animation: dots 1.8s infinite ease-in-out;

        .loading__dots {

        font-size: 10px;
        margin: 30px auto;
        position: relative;
        text-indent: -9999em;

        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
        }

        .loading__dots:before,
        .loading__dots:after {
            content: '';
            position: absolute;
            top: 0;
        }

        .loading__dots:before {
            left: -3.5em;
            -webkit-animation-delay: -0.32s;
            animation-delay: -0.32s;
        }

        .loading__dots:after {
            left: 3.5em;
        }

        .loading__message {
            max-width: 100%;
            flex-shrink: 1;
        }

            0%,
            80%,
            100% {

            }
            40% {
                box-shadow: 0 2.5em 0 0;
            }
        }
