<div class="container">
    <div>
        <div>
            <h2>Access Roles</h2>
        </div>

        <div class="form-group form-group--bottom">
            <div class="col-sm-4">
                <label for="resetPassword_password">User's email address</label>
                <input type="text" [(ngModel)]="userEmail"  id="resetPassword_password" name="resetPassword_password" class="form-control"
                    required="required">
            </div>
            <div class="col-sm-2">
                <input type="submit" value="Search" class="btn btn-full btn-primary" [disabled]="searchButtonDisabled" (click)="getUserRoles()">
            </div>
        </div>

        <div class="form-group form-group--bottom">
            <div class="col-sm-4">
                <label for="resetPassword_password">Access Role</label>
                <select class="form-control" name="systemRoles" [(ngModel)]="newRole" >
                    <option *ngFor="let role of systemRoles" [ngValue]="role">{{r['accessRole_' + role]}}</option>
                </select>
            </div>
            <div class="col-sm-2">
                <input type="submit" value="Grant" class="btn btn-full btn-primary" [disabled]="grantButtonDisabled" (click)="grantUserRole()">
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Access Role</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userRole of userRoles">
                    <td>{{r['accessRole_' + userRole]}}</td>
                    <td>
                        <input type="button" value="Revoke" class="btn btn-danger" [disabled]="revokeButtonDisabled" (click)="revokeUserRole(userRole)">
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="form-flex-bottom back" routerLink="/login-register">{{r.backToSignIn}}</a>
    </div>
</div>
