<header class="dialog-header">
    <h2>Edit passenger</h2>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dialogRef.close()">
        <span aria-hidden="false"><i class="fa fa-times fa-fw" aria-hidden="false"></i></span>
    </button>
</header>
<main class="dialog-content">
    <mat-dialog-content class="dialog-content">
        <div class="request-form__section">
            <div class="request-form__row request-form__row--collapse-sm">
                <div class="col-xs-12 col-sm-9">
                    <label>{{r.passengerName}}</label>
                    <div class="field-group">
                        <input name="firstName" class="form-control" type="text" [(ngModel)]="data.firstName" [placeholder]="r.firstName" />
                        <input name="middleName" class="form-control" type="text" [(ngModel)]="data.middleName" [placeholder]="r.middleName" />
                        <input name="lastName" class="form-control" type="text" [(ngModel)]="data.lastName" [placeholder]="r.lastName" />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-3" [class.form-error]="!dateValid">
                    <label>{{r.dob}}</label>
                    <input name="DOB" class="form-control" type="text" [(ngModel)]="data.DOB" [textMask]="{mask:dateMask}" [placeholder]="r.dateFormat" (blur)="validateDate(data.DOB, false, true)" />
                    <div *ngIf="!dateValid" class="form-error__message"><span>{{dateInvalidMessage}}</span></div>
                </div>
            </div>
            <div class="request-form__row request-form__row--collapse-sm">
                <div class="col-xs-12 col-sm-4 col-md-3">
                    <label>{{r.typeOfPass}}</label>
                    <select class="form-control" name="typeOfPass" disabled>
                        <option selected>{{typeOfPassEnum[data.typeOfPass]}}</option>
                    </select>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-3">
                    <label>{{r.phoneNumber}}</label>
                    <input name="phoneNumber" class="form-control" type="text" [(ngModel)]="data.phoneNumber" />
                </div>
                <div class="col-xs-12 col-sm-4 col-md-6">
                    <label>{{r.email}}</label>
                    <input name="email" class="form-control" type="email" [(ngModel)]="data.email" />
                </div>
            </div>
        </div>
    </mat-dialog-content>
</main>
<footer class="dialog-footer">
    <button type="button" class="btn btn-secondary btn-wide" (click)="dialogRef.close(data)">Update</button>
</footer>
