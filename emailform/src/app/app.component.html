<div class="container">

  <form #emailForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="field">
      <label class="label">
        Enter Email
      </label>
      <input
        name="email"
        [(ngModel)]="email"
        required
        pattern=".+@.+\..+"
        #emailControl="ngModel"
        [ngClass]="{'is-danger': emailControl.invalid && emailControl.touched}"
        
      />
      <ng-container *ngIf="emailControl.invalid && emailControl.touched">
        <div class="help is-danger" *ngIf="emailControl.errors?.required">
          Email cannot be empty.
        </div>
        <div class="help is-danger" *ngIf="emailControl.errors?.pattern">
          Invalid email format.
        </div>
        <br/>
      </ng-container>
    </div>
    <button class="button is-primary" [disabled]="emailForm.invalid">
      Submit
    </button>
  </form>
  <hr/>
  Validation errors: {{emailForm.controls.email?.errors | json}}
  <br/>
  VALID: {{emailControl.invalid && emailControl.touched}}
</div>
